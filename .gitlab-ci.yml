stages:
  - 🐘 init
  - 🔍 test
  - 📦 build
  - 🐋 deploy

init:
  stage: 🐘 init
  image: openjdk:8-jdk-buster
  before_script:
    - chmod +x ./gradlew
  script:
    - ./gradlew
  cache:
    paths:
      - .gradle
    policy: push

test:
  stage: 🔍 test
  image: openjdk:8-jdk-buster
  before_script:
    - chmod +x ./gradlew
  script:
    - ./gradlew test
  cache:
    paths:
      - .gradle
    policy: pull
