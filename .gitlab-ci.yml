stages:
  - 🔍 test
  - 📦 build
  - 🐋 deploy

test:
  stage: 🔍 test
  services:
    - name: postgres
      alias: dbserver
  variables:
    POSTGRES_PASSWORD: docker
  image: openjdk:8-alpine
  before_script:
    - apk add postgres-client
    - psql -h dbserver -U postgres -W docker -c "$(cat bdd/init.sql)"
    - chmod +x ./gradlew
  script:
    - ./gradlew test

build:
  stage: 📦 build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  only:
    - master
    - dev

deploy:
  stage: 🐋 deploy
  script:
    - curl -X POST -data=""  https://deliverous.com/api/v1/trigger/$DELIVEROUS_TRIGGER
  only:
    - master
