stages:
  - 🔍 test
  - 📦 build
  - 🐋 deploy

services:
  - postgres:12.2-alpine

variables:
  POSTGRES_PASSWORD: "docker"

test:
  stage: 🔍 test
  image: openjdk:8-alpine
  before_script:
    - apt-get install -y postgresql-client libpq-dev
    - psql -U postgres psql -d postgres -c "$(cat /bdd/init.sql)"
    - chmod +x ./gradlew
  script:
    - ./gradlew test

